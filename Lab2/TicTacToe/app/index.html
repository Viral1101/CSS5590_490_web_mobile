<!DOCTYPE html>
<!-- Set up the angular js app -->
<html lang="en" ng-app="myApp" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TicTacToe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
    <!-- attach the angular js controller -->
    <div class=container-fluid ng-controller="View1Ctrl">

        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <!-- TITLE -->
                <h1 class="text-uppercase">tic-tac-toe</h1>
            </div>
            <div class="col-sm-10 offset-sm-1">
                <!-- GRID, PLAYER, AND NEW GAME CONTROLS -->
                <!-- attach the input contents to a variable to access in the js -->
                <!-- attach the newGame() function to the button to trigger a new game -->
                <div class="row d-flex justify-content-center">
                    <div class="md-form">
                        <label for="grid"><i class="fa fa-th" aria-hidden="true">Grid size:</i></label>
                        <input id="grid" class="form-control text-right" placeholder="(3-9)" ng-model="setSize"/>
                    </div>
                    <div class="md-form">
                        <label for="players"><i class="fa fa-group" aria-hidden="true">Players:</i></label>
                        <input id="players" class="form-control text-right" placeholder="(2-5)" ng-model="setPlayers"/>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 justify-content-center">
                            <button class="btn btn-amber button-wrapper" ng-click="newGame()">New Game</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p></p>
                </div>
                <!-- TURN INDICATOR -->
                <div class = "row animated justify-content-center" ng-class="player_class">
                    <div class="col-sm-6 box" ng-class="turn">
                        <h3>Player {{playerTurn}}'s turn</h3>
                    </div>
                </div>
                <!-- ENDGAME MESSAGE -->
                <div class = "row animated justify-content-center" ng-class="win_class" ng-show="gameOver">
                    <div class="col-sm-6 box" ng-class="turn">
                        <h3>{{winString}}</h3>
                    </div>
                </div>
                <p></p>
                <!-- GAME GRID -->
                <div class = "row grid">
                    <div class="col-sm-12">
                        <table align="center">
                            <!-- rows contains the grid size number of tileList objects -->
                            <tr ng-repeat="row in rows">
                                <!-- row.list is a tileList object that contains a list of tiles to fill the game grid -->
                                <td ng-repeat="tile in row.list" ng-click="changeState(tile)">
                                    <button class="btn-default btn btn-block justify-content-center"
                                            style="min-width:85px; min-height: 60px;font-size: 20px;">
                                        {{tile.state}}
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="app.js"></script>


</body>
</html>
